<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Movie finder</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgb(43, 39, 39);
    font-family: 'Poppins';
}
#search {
    margin: 20px;
    padding: 10px;
    width: 80%;
    max-width: 600px;
}
#results {
    
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
    gap: 16px;
    width: 80%;
    max-width: 1200px;
    padding: 50px;
    border-radius: 16px;
}
.movie {
    background-color: #ffffffea;
    border: 1px solid #cccccc7c;
    border-radius: 4px;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
    color: rgb(29, 27, 27);
    padding: 8px;
    opacity: 0.85;
    transition: all 0.3s ease;
}
.movie:hover{
    opacity: 1;
    transform: scale(1.02);
}
.movie img {
    max-width: 100%;
    height: 87%;
}
.movie p {
    margin: 0;
    font-size: 14px;
    padding-top: 8px;
}
#movie-details {
    display: none;
    max-height: 80vh;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
}
#movie-details img {
    width: 100%;
    max-height: 500px;
}
h1{
    font-family: 'Poppins';
    width: 100%;
    text-align: center;
    background-color: #F5C518;
    border-bottom: 2px solid black;
    margin-top: 0;
    padding: 16px 0;
}
#blurbackground{
    display: none;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.13);
    backdrop-filter: blur(8px);
    position: fixed;
    top: 0;
}
.close-button {
    width: 50px;
    height: 50px;
    display: none;
    font-size: 1.5rem;
    position: fixed;
    top: 10%;
    right: 10%;
    background-color: rgba(192, 192, 192, 0.178);
    color: white;
    border: none;
    border-radius: 50%;
    padding: 10px 15px;
    cursor: pointer;
    z-index: 1002; /* Ensure it's above other elements */
}
.close-button:hover{
    background-color: hsla(0, 0%, 90%, 0.178);
}
    </style>
</head>
<body>
    <h1>üéûÔ∏è<span style="color: red;">MovieFinder</span> Database</h1>
        <input type="search" id="search" placeholder="Search movies by title...">
    
    <div id="results"></div>
    <div id="blurbackground"></div>
    <div id="movie-details"></div>
    <button class="close-button" onclick="closeMovieDetails()">X</button>


    <script>
        const apiKey = 'fbc7e05c4f51710524e695b9b608b202';
        let allMovies = [];

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search').addEventListener('input', (event) => {
                const query = event.target.value;
                if (query.length > 2) {
                    searchMovies(query);
                } else {
                    document.getElementById('results').innerHTML='';
                }
            });
        });
        

        document.getElementById('results').innerHTML = '';

        async function searchMovies(query) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`);
                const data = await response.json();
                allMovies = data.results;
                displayMovies(allMovies);
            } catch (error) {
                console.error('Error searching for movies:', error);
            }
        }

        function displayMovies(movies) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie';
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <p>${movie.title}</p>
                `;
                movieElement.addEventListener('click', () => showMovieDetails(movie.id));
                results.appendChild(movieElement);
            });
        }

        async function showMovieDetails(movieId) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`);
                const movie = await response.json();
                displayMovieDetails(movie);
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        function displayMovieDetails(movie) {
            const details = document.getElementById('movie-details');
            const stars = Math.round(movie.vote_average);
            const starIcons = '‚≠ê'.repeat(stars);
            const blurbackground = document.getElementById('blurbackground');
            details.innerHTML = ` 
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                <h2>${movie.title}</h2>
                <p><b>Release Date:</b> ${movie.release_date}</p>
                <p><b>Rating:</b> ${(movie.vote_average).toFixed(1)} ${starIcons}</p>
                <p>${movie.overview}</p>
                <p>${movie.id}</p>

            `;
            details.style.display = 'block';
            blurbackground.style.display='block';
            document.querySelector('.close-button').style.display = 'block';

        }

        function closeMovieDetails() {
            const details = document.getElementById('movie-details');
            details.style.display = 'none';
            blurbackground.style.display='none';
            document.querySelector('.close-button').style.display = 'none';

        }
        //TOP 10 MOVIES ID, FIFTH ELEMENT 18, PULP FICTION 680, SHUTTER ISLAND 11324
    </script>
</body>
</html>
